<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wheater App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Itim&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header id="header">
        <h1><i class="fa fa-cloud" aria-hidden="true" style="font-size: 56px;"></i> Wheater App</h1>
        <form id="enter-location-form">
            <button id="location-submit-btn" type="submit"><i class="fa fa-search"></i></button>
            <input
            id="location-input"
            type="text" 
            required 
            autocomplete="off"
            placeholder="Enter a Location Name"
            >
        </form>
    </header>
    <main id="main">
        <h2 id="page-info">Days</h2>
        <table id="days-table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Location</th>
                    <th>Tempature</th>
                    <th>Feelslike</th>
                    <th>Condition</th>
                    <th>Description</th>
                    <th>Humidity</th>
                </tr>
            </thead>
            <tbody id="days-table-data-container">
                <tr>
                    <td>02</td>
                    <td>Thuesday</td>
                    <td>24</td>
                    <td>32</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>                
            </tbody>
        </table>
    </main>
</body>
</html>
